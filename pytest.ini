[tool:pytest]
# TDD Phase 2 - pytest設定
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --asyncio-mode=auto
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
markers =
    asyncio: async test markers
    unit: unit tests
    integration: integration tests
    e2e: end-to-end tests
    slow: slow running tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning